<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- Main gradient for background -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="50%" style="stop-color:#16213e"/>
      <stop offset="100%" style="stop-color:#0f0f23"/>
    </linearGradient>
    
    <!-- Left panel gradient - cool teal/cyan -->
    <linearGradient id="leftGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d9ff"/>
      <stop offset="100%" style="stop-color:#00a8cc"/>
    </linearGradient>
    
    <!-- Right panel gradient - warm magenta/pink -->
    <linearGradient id="rightGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff006e"/>
      <stop offset="100%" style="stop-color:#c9184a"/>
    </linearGradient>
    
    <!-- Center merge gradient - vibrant purple blend -->
    <linearGradient id="mergeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8338ec"/>
      <stop offset="50%" style="stop-color:#7209b7"/>
      <stop offset="100%" style="stop-color:#560bad"/>
    </linearGradient>
    
    <!-- Glow effects -->
    <filter id="glowCyan" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="glowPink" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="glowPurple" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="12" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Subtle noise texture -->
    <filter id="noise">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="4" result="noise"/>
      <feColorMatrix type="saturate" values="0"/>
      <feBlend in="SourceGraphic" mode="overlay" result="blend"/>
      <feComposite in="blend" in2="SourceGraphic" operator="in"/>
    </filter>
    
    <!-- Rounded rectangle clip for app icon shape -->
    <clipPath id="iconClip">
      <rect x="0" y="0" width="512" height="512" rx="100" ry="100"/>
    </clipPath>
  </defs>
  
  <!-- Background with rounded corners -->
  <g clip-path="url(#iconClip)">
    <rect width="512" height="512" fill="url(#bgGrad)"/>
    
    <!-- Subtle grid pattern -->
    <g opacity="0.05" stroke="#ffffff" stroke-width="1">
      <line x1="0" y1="128" x2="512" y2="128"/>
      <line x1="0" y1="256" x2="512" y2="256"/>
      <line x1="0" y1="384" x2="512" y2="384"/>
      <line x1="128" y1="0" x2="128" y2="512"/>
      <line x1="256" y1="0" x2="256" y2="512"/>
      <line x1="384" y1="0" x2="384" y2="512"/>
    </g>
    
    <!-- Left document panel -->
    <g filter="url(#glowCyan)" transform="translate(60, 100)">
      <!-- Document shape -->
      <rect x="0" y="0" width="140" height="180" rx="12" fill="url(#leftGrad)" opacity="0.9"/>
      <!-- Code lines -->
      <rect x="20" y="30" width="80" height="8" rx="4" fill="#ffffff" opacity="0.9"/>
      <rect x="20" y="50" width="100" height="8" rx="4" fill="#ffffff" opacity="0.7"/>
      <rect x="20" y="70" width="60" height="8" rx="4" fill="#ffffff" opacity="0.9"/>
      <rect x="20" y="90" width="90" height="8" rx="4" fill="#ffffff" opacity="0.5"/>
      <rect x="20" y="110" width="70" height="8" rx="4" fill="#ffffff" opacity="0.7"/>
      <rect x="20" y="130" width="85" height="8" rx="4" fill="#ffffff" opacity="0.9"/>
      <rect x="20" y="150" width="50" height="8" rx="4" fill="#ffffff" opacity="0.6"/>
    </g>
    
    <!-- Right document panel -->
    <g filter="url(#glowPink)" transform="translate(312, 232)">
      <!-- Document shape -->
      <rect x="0" y="0" width="140" height="180" rx="12" fill="url(#rightGrad)" opacity="0.9"/>
      <!-- Code lines -->
      <rect x="20" y="30" width="80" height="8" rx="4" fill="#ffffff" opacity="0.9"/>
      <rect x="20" y="50" width="60" height="8" rx="4" fill="#ffffff" opacity="0.7"/>
      <rect x="20" y="70" width="100" height="8" rx="4" fill="#ffffff" opacity="0.9"/>
      <rect x="20" y="90" width="75" height="8" rx="4" fill="#ffffff" opacity="0.5"/>
      <rect x="20" y="110" width="90" height="8" rx="4" fill="#ffffff" opacity="0.7"/>
      <rect x="20" y="130" width="55" height="8" rx="4" fill="#ffffff" opacity="0.9"/>
      <rect x="20" y="150" width="70" height="8" rx="4" fill="#ffffff" opacity="0.6"/>
    </g>
    
    <!-- Center merge symbol - flowing connection -->
    <g filter="url(#glowPurple)">
      <!-- Main merge path - curved flow from both documents -->
      <path d="M 200 190 
               C 240 220, 256 240, 256 280
               C 256 320, 272 340, 312 322" 
            stroke="url(#mergeGrad)" 
            stroke-width="16" 
            stroke-linecap="round"
            fill="none"
            opacity="0.95"/>
      
      <!-- Central merge node -->
      <circle cx="256" cy="280" r="32" fill="url(#mergeGrad)" opacity="0.95"/>
      <circle cx="256" cy="280" r="20" fill="#ffffff" opacity="0.2"/>
      
      <!-- Merge arrows/chevrons inside circle -->
      <path d="M 244 270 L 256 282 L 268 270" 
            stroke="#ffffff" 
            stroke-width="4" 
            stroke-linecap="round" 
            stroke-linejoin="round"
            fill="none"/>
      <path d="M 244 286 L 256 298 L 268 286" 
            stroke="#ffffff" 
            stroke-width="4" 
            stroke-linecap="round" 
            stroke-linejoin="round"
            fill="none"
            opacity="0.6"/>
    </g>
    
    <!-- Accent particles/dots -->
    <circle cx="180" cy="350" r="6" fill="#00d9ff" opacity="0.6"/>
    <circle cx="340" cy="160" r="5" fill="#ff006e" opacity="0.6"/>
    <circle cx="420" cy="120" r="4" fill="#8338ec" opacity="0.5"/>
    <circle cx="90" cy="380" r="4" fill="#00d9ff" opacity="0.4"/>
    <circle cx="450" cy="400" r="5" fill="#ff006e" opacity="0.4"/>
    
    <!-- Subtle connecting lines -->
    <line x1="130" y1="280" x2="200" y2="280" stroke="#00d9ff" stroke-width="2" opacity="0.3" stroke-dasharray="4,4"/>
    <line x1="312" y1="322" x2="382" y2="322" stroke="#ff006e" stroke-width="2" opacity="0.3" stroke-dasharray="4,4"/>
  </g>
  
  <!-- Border glow -->
  <rect x="4" y="4" width="504" height="504" rx="98" ry="98" 
        fill="none" 
        stroke="url(#mergeGrad)" 
        stroke-width="2" 
        opacity="0.3"/>
</svg>
